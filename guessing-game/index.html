<!DOCTYPE html>
<html>
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="d-flex flex-column justify-content-center align-items-center container">
      <h1 class="fs-3">Guessing Game</h1>
      <form class="d-flex flex-column" id="gameForm">
        <label class="mb-1-5 p-1 fs-1-2" for="guess"
          >Please choose a number between 1 - 25</label
        >
        <input
          class="mb-1-5 p-1 fs-1-2 center-text"
          type="number"
          id="guess"
          placeholder="Input Guess"
          name="guess" />
        <button class="p-1 fs-1-2">Submit Guess</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
